<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<h2>Signup Form</h2>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		<label>Gender</label>
		<div>
			<label for="gender">
				<input type="radio" id="gender_m" name="gender" required>
				Male</label>
			<label for="gender">
				<input type="radio" id="gender_f" name="gender" required>
				Female</label>
		</div>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="">--Please choose an option--</option>
			 <option value="toyota">Toyota</option>
      <option value="honda">Honda</option>
      <option value="tesla">Tesla</option>
      <option value="ford">Ford</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		<label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <label for="tos">
      <input type="checkbox" id="tos" name="tos" required> I agree to the TOS
    </label>

    <button type="submit">Submit</button>
	</form>

</body>

</html>
